<html>
  <head>
    <title>GridPlay</title>
    <link rel="stylesheet" href="TableStyle.css">>
    <script src="JavaScript-DOM.js"></script>
  </head>
  <body>
    <table align="center">  
      <tr>
        <td>
          <input type="radio" name="color" onclick="colorValue(this.value)" value="red" />red

          <input type="radio" name="color" onclick="colorValue(this.value)" value="green"/>green
        </td>
      </tr>
    </table>
    <table width="20%" height="20%" align="center" style="margin-top: 5px">

        <td><input type="button" value="7" id="7" onclick= "colorMe(this.value)"/></td>

    <button style= "margin-left:48% ;margin-top:5px" onclick="refresh()">reset</button>
  </body>
</html>
