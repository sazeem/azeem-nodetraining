<html>
<head>
	<title>Rectangles</title>
	<style>
		table{
			border:1px solid black;			
			width:30%;
			height:10%;
			border-collapse:collapse; 
			table-layout:auto;
		}
		tr{
			
			border:1px solid black;				
			
		}		
		td{
			
			border:1px solid black;		
			
		}
		
		
	
		
	</style>
</head>
<body>
	<table align="center">		
		<tr>	
			<td></td>
			<td></td>

		</tr>
	</table>
	<table align="center">
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<table align="center" style="width:30%; height:20%">
		<tr>			
			<td rowspan="2"></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
		</tr>
	</table>
	<table align="center">
		<tr>
			<td width="66.6%"></td>
			<td></td>
		</tr>
		
	</table>	
</body>
</html>
