<div>
  <loading-spinner *ngIf="showSpinner"></loading-spinner>
  <br/>
  <br/>
  <table class = "table">
    <tr class = " header__item">
      <td class="table-data">My Projects</td>  
    </tr>
    <tr class = table-row>
      <td class="table-data">ID</td>
      <td class="table-data">PROJECT NAME</td>
    </tr>
    <tr *ngFor="let project of projects" class = table-row>
      <td class="table-data">{{project.id}}</td> 
      <td class="table-data">{{project.name}}</td>
    </tr>
  </table>
</div>
<app-pager [page]="paginationService.getPage('projects')"
[totalPages]="paginationService.totalPages"
(changePage)="paginationService.setPage('projects',$event); getProjects();"></app-pager>
