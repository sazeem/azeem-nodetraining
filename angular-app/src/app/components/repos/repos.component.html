<div>  
  <loading-spinner *ngIf="showSpinner"></loading-spinner>
  <br/>
  <br/>
  <div class ="center-div">
    <label>Project Id:
      <input #projectId />
    </label><br/>
    <button [disabled] = "projectId.value" (click)="login(projectId.value); projectId.value=''">
      Get Repos!
    </button>
    <br/>
    <br/>
    <label>
      Current Project: {{_projectId}}
    </label>
    <br/>
    <br/>
  </div>  
  <table class = "table">
    <tr class="header__item">
      <td class="table-data">My Repos</td>
    </tr>
    <tr class = table-row>
      <td class="table-data">ID</td>
      <td class="table-data">REPO NAME</td>
    </tr>
    <tr *ngFor="let repo of repos" class = table-row>
      <td class="table-data">{{repo.id}}</td> 
      <td class="table-data"> {{repo.name}}</td>
    </tr>
  </table>
</div>
<app-pager [page]="paginationService.getPage('repos')"
  [totalPages]="paginationService.totalPages"
  (changePage)="paginationService.setPage('repos',$event); getRepos();"></app-pager>
